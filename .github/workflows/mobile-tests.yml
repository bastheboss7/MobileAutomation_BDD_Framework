name: Mobile BDD Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - local
          - staging
          - prod
      tags:
        description: 'Cucumber tags to run'
        required: false
        default: '@Smoke'

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Build & Validate
  # ============================================================================
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Validate Maven project
        run: mvn validate
      
      - name: Compile project
        run: mvn clean compile test-compile -q
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

  # ============================================================================
  # Android Tests
  # ============================================================================
  test-android:
    name: Android Tests
    runs-on: macos-latest
    needs: build
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create Android Emulator
        run: |
          echo "y" | sdkmanager "system-images;android-33;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-33;google_apis;x86_64" --force
      
      - name: Start Android Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test_emulator -no-audio -no-window -gpu swiftshader_indirect &
          adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
          adb devices
      
      - name: Start Appium Server
        run: |
          appium &
          sleep 10
          curl http://127.0.0.1:4723/status
      
      - name: Run Android Tests
        run: |
          mvn clean test \
            -Dplatform=android \
            -Denv=${{ github.event.inputs.environment || 'staging' }} \
            -Dcucumber.filter.tags="${{ github.event.inputs.tags || '@Smoke' }}"
      
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-reports
          path: |
            target/extent-reports/
            target/reports/cucumber-report/
            target/surefire-reports/
          retention-days: 30
      
      - name: Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: android-logs
          path: target/logs/
          retention-days: 7

  # ============================================================================
  # iOS Tests
  # ============================================================================
  test-ios:
    name: iOS Tests
    runs-on: macos-latest
    needs: build
    if: github.event.inputs.platform == 'ios'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install xcuitest
      
      - name: List Available Simulators
        run: xcrun simctl list devices available
      
      - name: Boot iOS Simulator
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE '[0-9A-F-]{36}')
          xcrun simctl boot $SIMULATOR_ID || true
          echo "SIMULATOR_UDID=$SIMULATOR_ID" >> $GITHUB_ENV
      
      - name: Start Appium Server
        run: |
          appium &
          sleep 10
          curl http://127.0.0.1:4723/status
      
      - name: Run iOS Tests
        run: |
          mvn clean test \
            -Dplatform=ios \
            -Denv=${{ github.event.inputs.environment || 'staging' }} \
            -Dcucumber.filter.tags="${{ github.event.inputs.tags || '@Smoke' }}" \
            -DiosUdid=${{ env.SIMULATOR_UDID }}
      
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-test-reports
          path: |
            target/extent-reports/
            target/reports/cucumber-report/
            target/surefire-reports/
          retention-days: 30

  # ============================================================================
  # Publish Report
  # ============================================================================
  publish-report:
    name: Publish Report
    runs-on: ubuntu-latest
    needs: [test-android, test-ios]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          destination_dir: test-reports/${{ github.run_number }}
