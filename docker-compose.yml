# Docker Compose for Appium Grid (Selenium Grid 4 with Appium)
# Enables parallel mobile test execution across multiple nodes

version: '3.8'

services:
  # ============================================================================
  # Selenium Grid Hub
  # ============================================================================
  selenium-hub:
    image: selenium/hub:4.16.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    environment:
      - GRID_MAX_SESSION=10
      - GRID_BROWSER_TIMEOUT=300
      - GRID_TIMEOUT=300
    networks:
      - appium-grid
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================================================
  # Appium Android Node 1
  # ============================================================================
  appium-android-1:
    image: appium/appium:v2.4.1
    container_name: appium-android-1
    depends_on:
      selenium-hub:
        condition: service_healthy
    ports:
      - "4723:4723"
      - "5554:5554"
      - "5555:5555"
    environment:
      - APPIUM_HOST=0.0.0.0
      - APPIUM_PORT=4723
      - RELAXED_SECURITY=true
      - SELENIUM_HOST=selenium-hub
      - SELENIUM_PORT=4444
    volumes:
      - ./src/app:/app:ro
      - /dev/bus/usb:/dev/bus/usb
    privileged: true
    networks:
      - appium-grid
    command: >
      appium
      --address 0.0.0.0
      --port 4723
      --relaxed-security
      --allow-insecure chromedriver_autodownload
      --log-timestamp
      --log-no-colors

  # ============================================================================
  # Appium Android Node 2 (for parallel execution)
  # ============================================================================
  appium-android-2:
    image: appium/appium:v2.4.1
    container_name: appium-android-2
    depends_on:
      selenium-hub:
        condition: service_healthy
    ports:
      - "4724:4723"
      - "5556:5554"
      - "5557:5555"
    environment:
      - APPIUM_HOST=0.0.0.0
      - APPIUM_PORT=4723
      - RELAXED_SECURITY=true
      - SELENIUM_HOST=selenium-hub
      - SELENIUM_PORT=4444
    volumes:
      - ./src/app:/app:ro
      - /dev/bus/usb:/dev/bus/usb
    privileged: true
    networks:
      - appium-grid
    command: >
      appium
      --address 0.0.0.0
      --port 4723
      --relaxed-security
      --allow-insecure chromedriver_autodownload

  # ============================================================================
  # Android Emulator (for CI environments without physical devices)
  # ============================================================================
  android-emulator:
    image: budtmo/docker-android:emulator_13.0
    container_name: android-emulator
    ports:
      - "6080:6080"    # noVNC web interface
      - "5900:5900"    # VNC
      - "5556:5554"
      - "5557:5555"
    environment:
      - EMULATOR_DEVICE=Samsung Galaxy S10
      - WEB_VNC=true
      - APPIUM=true
      - APPIUM_HOST=0.0.0.0
      - APPIUM_PORT=4723
    volumes:
      - ./src/app:/app:ro
    privileged: true
    networks:
      - appium-grid
    healthcheck:
      test: ["CMD", "adb", "devices"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

networks:
  appium-grid:
    driver: bridge
