# Framework Options for BrowserStack Android
# Holds framework-only settings to avoid SDK capability pollution.
# App path is defined here (not in SDK config) for Standard Mode uploads.
androidAppPath: ./app/browserstack/android/android.wdio.native.app.v1.0.8.apk
hubUrl: https://hub-cloud.browserstack.com/wd/hub
appPackage: com.wdiodemoapp
appActivity: com.wdiodemoapp.MainActivity
implicitWait: 15
explicitWait: 45
pageLoadTimeout: 90
retry.maxCount: 0
screenshot.on.failure: true
