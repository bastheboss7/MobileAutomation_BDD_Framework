# =============================================================================
# Mobile Automation Framework - STAGING Environment Configuration
# =============================================================================
# This configuration uses BrowserStack for staging tests
# =============================================================================

# -----------------------------------------------------------------------------
# Appium Server Configuration (BrowserStack Hub)
# -----------------------------------------------------------------------------
HUB=https://hub-cloud.browserstack.com/wd/hub

# -----------------------------------------------------------------------------
# Platform Configuration (android or ios)
# -----------------------------------------------------------------------------
platform=ios

# -----------------------------------------------------------------------------
# iOS Device Pool Configuration (BrowserStack Devices)
# -----------------------------------------------------------------------------
# Device Pool for Parallel Execution
# Format: iosDevice.{index}.{property}
# Each device will be used in parallel TestNG execution

# Device 1: iPhone 14 Pro Max
iosDevice.1.name=iPhone 14 Pro Max
iosDevice.1.platformVersion=16

# Device 2: iPhone 14
iosDevice.2.name=iPhone 14
iosDevice.2.platformVersion=16

# Device 3: iPhone 15
iosDevice.3.name=iPhone 15
iosDevice.3.platformVersion=17

# Default iOS device (used when not running in parallel mode)
iosDeviceName=iPhone 15 Pro
iosPlatformVersion=17.0

# Application Configuration - iOS (Auto-uploaded to BrowserStack)
# -----------------------------------------------------------------------------
# Provide .ipa file path when ready for iOS testing
# iosAppPath=./app/your-app.ipa
bundleId=org.reactjs.native.example.wdiodemoapp
installApp=true

# -----------------------------------------------------------------------------
# Android Configuration (BrowserStack Devices)
# -----------------------------------------------------------------------------
# Device Pool for Parallel Execution
# Format: device.{index}.{property}
# Each device will be used in parallel TestNG execution

# Device 1: Samsung Galaxy S23 Ultra
device.1.name=Samsung Galaxy S23 Ultra
device.1.platformVersion=13.0

# Device 2: Samsung Galaxy A52
device.2.name=Samsung Galaxy A52
device.2.platformVersion=11.0

# Device 3: Samsung Galaxy S22
device.3.name=Samsung Galaxy S22
device.3.platformVersion=12.0

# Default device (used when not running in parallel mode)
deviceName=Samsung Galaxy S23 Ultra
platformVersion=13.0

# Common Android settings
appPackage=com.wdiodemoapp
appActivity=com.wdiodemoapp.MainActivity
apkPath=./app/android.wdio.native.app.v1.0.8.apk

# -----------------------------------------------------------------------------
# Timeouts (in seconds) - Increased for cloud execution
# -----------------------------------------------------------------------------
implicitWait=45
explicitWait=15
pageLoadTimeout=90

# -----------------------------------------------------------------------------
# Test Execution Settings
# -----------------------------------------------------------------------------
retry.maxCount=3
screenshot.on.step=false
screenshot.on.failure=true
screenshot.on.pass=false
