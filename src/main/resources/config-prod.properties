# =============================================================================
# Mobile Automation Framework - PRODUCTION Environment Configuration
# =============================================================================
# WARNING: Use with caution - connects to production environments
# This configuration uses BrowserStack for production tests
# =============================================================================

# -----------------------------------------------------------------------------
# Appium Server Configuration (BrowserStack Hub)
# -----------------------------------------------------------------------------
HUB=https://hub-cloud.browserstack.com/wd/hub

# -----------------------------------------------------------------------------
# Platform Configuration (android or ios)
# -----------------------------------------------------------------------------
platform=android

# -----------------------------------------------------------------------------
# Device Configuration - iOS (BrowserStack Real Devices)
# -----------------------------------------------------------------------------
iosDeviceName=iPhone 15 Pro Max
iosUdid=auto
iosPlatformVersion=17.4

# -----------------------------------------------------------------------------
# Application Configuration - iOS (Auto-uploaded to BrowserStack)
# -----------------------------------------------------------------------------
iosAppPath=./app/wdiodemoapp.app
bundleId=org.reactjs.native.example.wdiodemoapp
installApp=true

# -----------------------------------------------------------------------------
# Android Configuration (BrowserStack Real Devices)
# -----------------------------------------------------------------------------
# Device Pool for Parallel Execution
# Format: device.{index}.{property}
# Each device will be used in parallel TestNG execution

# Device 1: Samsung Galaxy S24
device.1.name=Samsung Galaxy S24
device.1.platformVersion=14

# Device 2: Samsung Galaxy S23
device.2.name=Samsung Galaxy S23
device.2.platformVersion=13.0

# Device 3: Samsung Galaxy S22
device.3.name=Samsung Galaxy S22
device.3.platformVersion=12.0

# Default device (used when not running in parallel mode)
deviceName=Samsung Galaxy S24
platformVersion=14

# Common Android settings
appPackage=com.wdiodemoapp
appActivity=com.wdiodemoapp.MainActivity
apkPath=./app/android.wdio.native.app.v1.0.8.apk

# -----------------------------------------------------------------------------
# Timeouts (in seconds) - Production-grade timeouts
# -----------------------------------------------------------------------------
implicitWait=60
explicitWait=20
pageLoadTimeout=120

# -----------------------------------------------------------------------------
# Test Execution Settings
# -----------------------------------------------------------------------------
retry.maxCount=3
screenshot.on.step=false
screenshot.on.failure=true
screenshot.on.pass=true
