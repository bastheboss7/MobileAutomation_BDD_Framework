# =============================================================================
# Mobile Automation Framework - PRODUCTION Environment Configuration
# =============================================================================
# WARNING: Use with caution - connects to production app stores
# =============================================================================

# -----------------------------------------------------------------------------
# Appium Server Configuration (Cloud Provider - BrowserStack/SauceLabs)
# -----------------------------------------------------------------------------
HUB=${APPIUM_HUB_URL}
PORT=443

# -----------------------------------------------------------------------------
# Platform Configuration (android or ios)
# -----------------------------------------------------------------------------
platform=android

# -----------------------------------------------------------------------------
# Device Configuration - iOS (Production/Real Devices)
# -----------------------------------------------------------------------------
iosDeviceName=iPhone 15 Pro Max
iosUdid=auto
iosPlatformVersion=17.4

# -----------------------------------------------------------------------------
# Application Configuration - iOS (App Store Build)
# -----------------------------------------------------------------------------
iosAppPath=${IOS_APP_URL}
bundleId=org.reactjs.native.example.wdiodemoapp
installApp=true

# -----------------------------------------------------------------------------
# Android Configuration (Production/Real Devices)
# -----------------------------------------------------------------------------
deviceName=Samsung Galaxy S24
udid=auto
platformVersion=14
appPackage=com.wdiodemoapp
appActivity=com.wdiodemoapp.MainActivity
apkPath=${ANDROID_APK_URL}

# -----------------------------------------------------------------------------
# Timeouts (in seconds) - Production-grade timeouts
# -----------------------------------------------------------------------------
implicitWait=60
explicitWait=20
pageLoadTimeout=120

# -----------------------------------------------------------------------------
# Test Execution Settings
# -----------------------------------------------------------------------------
retry.maxCount=3
screenshot.on.step=false
screenshot.on.failure=true
screenshot.on.pass=true
