# Mobile Automation Framework - STAGING Environment Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Appium Server Configuration (Cloud/Grid)
# -----------------------------------------------------------------------------
HUB=http://appium-grid.staging.company.com:4723
PORT=4723

# -----------------------------------------------------------------------------
# Platform Configuration (android or ios)
# -----------------------------------------------------------------------------
platform=android

# -----------------------------------------------------------------------------
# Device Configuration - iOS (Staging Devices)
# -----------------------------------------------------------------------------
iosDeviceName=iPhone 14 Pro
iosUdid=auto
iosPlatformVersion=17.0

# -----------------------------------------------------------------------------
# Application Configuration - iOS
# -----------------------------------------------------------------------------
iosAppPath=https://artifacts.company.com/staging/wdiodemoapp.app.zip
bundleId=org.reactjs.native.example.wdiodemoapp
installApp=true

# -----------------------------------------------------------------------------
# Android Configuration (Staging Devices)
# -----------------------------------------------------------------------------
deviceName=auto
udid=auto
platformVersion=13
appPackage=com.wdiodemoapp
appActivity=com.wdiodemoapp.MainActivity
apkPath=https://artifacts.company.com/staging/android.wdio.native.app.apk

# -----------------------------------------------------------------------------
# Timeouts (in seconds) - Increased for cloud execution
# -----------------------------------------------------------------------------
implicitWait=45
explicitWait=15
pageLoadTimeout=90

# -----------------------------------------------------------------------------
# Test Execution Settings
# -----------------------------------------------------------------------------
retry.maxCount=3
screenshot.on.step=false
screenshot.on.failure=true
screenshot.on.pass=false
